<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工时填报</title>
    <link rel="stylesheet" type="text/css"
          href="resources/jquery-easyui-1.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="resources/jquery-easyui-1.4/themes/icon.css">
</head>
<body>

<table id="workEditTable"></table>

<div id="workEditToolbar">
    <form id="workEditToolbarForm">
        <div>
            <label>年: <input type="text" class="easyui-numberbox" name="year" data-options="min:1970,max:2100,width:75"
                             value="2016"> </label>
            <label>周: <input type="text" class="easyui-numberbox" name="day" data-options="min:1,max:53,width:75"
                             value="53"> </label>
            <label><a type="button" class="easyui-linkbutton" iconCls="icon-search" ws-click="refreshDatagrid()">查询</a></label>
            <a type="button" class="easyui-linkbutton" ws-click="nextDays(-1)">上周</a>
            <a type="button" class="easyui-linkbutton" ws-click="nextDays(1)">下周</a>
            <a type="button" class="easyui-linkbutton" ws-click="saveList()">保存</a>
            <a type="button" class="easyui-linkbutton">提交</a>
            <a type="button" class="easyui-linkbutton">被拒绝的工时信息</a>
        </div>
        <div>
            <label>项目:
                <select class="easyui-combobox" name="project" data-options="
                    width:100,
                    panelHeight:'auto',
                    url: 'findAllprojects',
                    valueField: 'id',
                    textField: 'name',
                    method: 'get'
            "></select>
            </label>
            <label>
                任务:
                <select class="easyui-combobox" name="catalog" data-options="
                    width:100,
                    url:'findAllcatalogs',
                    valueField: 'id',
                    textField: 'name',
                    method: 'get'
            "></select>
            </label>
            <label>服务地点:<input type="text" name="address" class="easyui-textbox" data-options="width:100"></label>
            <label>结算方式:<input type="text" name="settle" class="easyui-textbox" data-options="width:100"></label>
            <label>是否净价:<input type="text" name="netprice" class="easyui-textbox" data-options="width:100"></label>
            <a type="button" class="easyui-linkbutton" ws-click="addDays()">添加工时</a>
        </div>
    </form>
</div>

<div id="workEditDialog" class="easyui-dialog" style="padding: 10px;" data-options="
    title:'工时信息编辑',
    width:300,
    height:300,
    closed:false
">
    <form id="workEditDialogFrm">
        <table style="margin: 0px auto;">
            <tr>
                <td>日期:</td>
                <td><input class="easyui-textbox" name="editDate" value="2017-01-04 星期三" disabled></td>
            </tr>
            <tr>
                <td>工时:</td>
                <td><input class="easyui-numberbox" name="worktime" data-options="min:0,max:24" value="8"></td>
            </tr>
            <tr>
                <td>任务内容:</td>
                <td><input class="easyui-textbox" name="detail" style="height: 60px;" data-options="multiline:true"/>
                </td>
            </tr>
            <tr>
                <td>存在问题:</td>
                <td><input class="easyui-textbox" name="problem" style="height: 60px;" data-options="multiline:true"/>
                </td>
            </tr>
            <tr>
                <td>解决措施:</td>
                <td><input class="easyui-textbox" name="solution" style="height: 60px;" data-options="multiline:true"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript"
        src="resources/jquery-easyui-1.4/jquery.min.js"></script>
<script type="text/javascript"
        src="resources/jquery-easyui-1.4/jquery.easyui.min.js"></script>
<script type="text/javascript"
        src="resources/jquery-easyui-1.4/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript"
        src="js/work.js"></script>
</body>
</html>
